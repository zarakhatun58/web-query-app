
version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scraper
    ports: ["5432:5432"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: ./backend
    command: npm run dev
    env_file:
      - ./backend/.env
    ports: ["4000:4000"]
    depends_on: [postgres, redis]

  worker:
    build: ./backend
    command: npm run worker
    env_file: .env
    depends_on: [postgres, redis]

  web:
    build: ./frontend
    env_file: .env
    ports: ["3000:3000"]
    depends_on: [api]
